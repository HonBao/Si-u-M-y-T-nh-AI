<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siêu Máy Tính AI (Người Lập Trình: Hon)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
            background-color: black; 
            margin: 0;
            color: #ff8c00; 
        }
        h1, h2 {
            margin: 10px 0;
        }
        .toolbar {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center; 
            padding: 10px 0;
        }
        .button {
            font-size: 12px; 
            padding: 5px 8px; 
            margin: 3px; 
            border: 1px solid #ff8c00; 
            border-radius: 5px;
            background-color: #495057; 
            color: #ff8c00; 
            transition: background-color 0.3s;
            cursor: pointer;
            text-decoration: none; 
        }
        .button:hover {
            background-color: #6c757d; 
        }
        #ipAddress {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 140, 0, 0.8);
            color: black;
            padding: 3px 6px; 
            border-radius: 5px;
            font-size: 10px; 
        }
        .input-container {
            margin-top: 20px;
        }
        .input-field {
            width: 80%;
            padding: 8px;
            border: 1px solid #ff8c00;
            border-radius: 5px;
            background-color: #495057;
            color: #ff8c00;
            font-size: 12px;
        }
        .send-button {
            padding: 8px 12px;
            margin-left: 5px;
            border: 1px solid #ff8c00; 
            border-radius: 5px;
            background-color: #495057;
            color: #ff8c00;
            cursor: pointer;
            font-size: 12px;
        }
        .send-button:hover {
            background-color: #6c757d;
        }
        @media (max-width: 600px) {
            .button {
                font-size: 10px; 
                padding: 4px 6px; 
                width: auto; 
            }
            #ipAddress {
                font-size: 8px; 
                padding: 2px 4px; 
            }
            .input-field {
                font-size: 10px; 
                padding: 6px;
            }
            .send-button {
                font-size: 10px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>

    <h1>Siêu Máy Tính AI</h1>
    <h2>Công Nghệ AI Xịn Xò Nhất</h2>
    <div class="toolbar">
        <a href="https://chatgpt.com/" class="button">ChatGPT</a>
        <a href="https://baomoi.com/" class="button">Báo Mới</a>
        <a href="https://www.binance.com/vi/markets/overview" class="button">Binance</a>
        <a href="https://www.pnj.com.vn/blog/gia-vang/" class="button">Giá Vàng</a>
        <a href="https://www.google.com/search?q=giá+đô" class="button">Giá USD</a>
        <a href="https://gamevui.vn/" class="button">Game</a>
        <a href="https://www.youtube.com/" class="button">Youtube</a>
        <a href="https://shopee.vn/" class="button">Shopee</a>
        <a href="https://www.lazada.vn/" class="button">Lazada</a>
        <a href="https://www.facebook.com/" class="button">Facebook</a>
        <a href="https://www.tiktok.com/" class="button">TikTok</a>
        <a href="https://ohaytv.my/" class="button">Xem Phim</a>
        <a href="https://animevietsub.cx/" class="button">Anime</a>
        <a href="https://www.google.com/search?q=dịch" class="button">Dịch</a>
        <a href="https://www.petrolimex.com.vn/" class="button">Giá Xăng</a>
        <a href="https://online.mmvietnam.com/trung-tam/mm-an-phu/" class="button">Chợ</a>
        <a href="https://cellphones.com.vn/" class="button">CellphoneS</a>
        <a href="https://www.google.com/maps/@10.7610253,106.6173419,15z?entry=ttu&g_ep=EgoyMDI0MTExOS4yIKXMDSoASAFQAw%3D%3D" class="button">Map</a>
        <a href="https://gamek.vn/" class="button">GameK</a>
    </div>

    <div id="ipAddress">Đang lấy địa chỉ IP...</div>

    <div class="input-container">
        <input type="text" id="userInput" class="input-field" placeholder="Nhập từ khóa tìm kiếm..." onkeypress="handleKeyPress(event)">
    </div>

    <script>
        async function fetchIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ipAddress').innerText = `Địa chỉ IP: ${data.ip}`;
            } catch (error) {
                document.getElementById('ipAddress').innerText = 'Không thể lấy địa chỉ IP';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchGoogle();
            }
        }

        function searchGoogle() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() !== '') {
                const query = encodeURIComponent(userInput);
                window.open(`https://www.google.com/search?q=${query}`, '_blank');
            } else {
                alert('Vui lòng nhập từ khóa tìm kiếm!');
            }
        }

        fetchIP();
    </script>
</body>
</html>
