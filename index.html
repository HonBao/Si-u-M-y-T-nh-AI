<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siêu Máy Tính AI ( Người Lập Trình: Hon )</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
            background-color: black; 
            margin: 0;
            color: #ff8c00; 
        }
        h1, h2 {
            margin: 10px 0;
        }
        .toolbar {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center; 
            padding: 10px 0;
        }
        .button {
            font-size: 12px; /* Giảm kích thước nút */
            padding: 5px 8px; /* Giảm kích thước padding */
            margin: 3px; /* Giảm khoảng cách giữa các nút */
            border: 1px solid #ff8c00; 
            border-radius: 5px;
            background-color: #495057; 
            color: #ff8c00; 
            transition: background-color 0.3s;
            cursor: pointer;
            text-decoration: none; 
        }
        .button:hover {
            background-color: #6c757d; 
        }
        #ipAddress {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 140, 0, 0.8);
            color: black;
            padding: 3px 6px; /* Giảm kích thước padding */
            border-radius: 5px;
            font-size: 10px; /* Giảm kích thước font */
        }
        @media (max-width: 600px) {
            .button {
                font-size: 10px; /* Kích thước nút nhỏ hơn trên di động */
                padding: 4px 6px; /* Padding nhỏ hơn trên di động */
                width: auto; /* Đặt lại width tự động */
            }
            #ipAddress {
                font-size: 8px; /* Kích thước font nhỏ hơn cho IP */
                padding: 2px 4px; /* Padding nhỏ hơn cho IP */
            }
        }
    </style>
</head>
<body>

    <h1>Siêu Máy Tính AI</h1>
    <h2>Công Nghệ AI Xịn Xò Nhất</h2>
    <div class="toolbar">
        <a href="https://baomoi.com/" class="button">Báo Mới</a>
        <a href="https://www.binance.com/vi/markets/overview" class="button">Binance</a>
        <a href="https://www.pnj.com.vn/blog/gia-vang/?srsltid=AfmBOoqbZMLIdiKz8nm5nH7rfshTvLmefpEdzFwuKcuYeUUK8Ur2_mV0&r=1731941968539" class="button">Giá Vàng</a>
        <a href="https://www.google.com/search?q=t%E1%BB%B7+gi%C3%A1+usd&rlz=1C1RXQR_enVN1134VN1134" class="button">Giá USD</a>
        <a href="https://game.chronodivide.com/" class="button">Game</a>
        <a href="https://www.youtube.com/?themeRefresh=1" class="button">Youtube</a>
        <a href="https://shopee.vn/" class="button">Shopee</a>
        <a href="https://www.lazada.vn/" class="button">Lazada</a>
        <a href="https://www.facebook.com/" class="button">Facebook</a>
        <a href="https://www.tiktok.com/" class="button">TikTok</a>
    </div>

    <div id="ipAddress">Đang lấy địa chỉ IP...</div>

    <script>
        async function fetchIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ipAddress').innerText = `Địa chỉ IP: ${data.ip}`;
            } catch (error) {
                document.getElementById('ipAddress').innerText = 'Không thể lấy địa chỉ IP';
            }
        }
        
        fetchIP();
    </script>
</body>
</html>
